<h2>The Menu</h2>
<ul>
  <li *ngFor="let item of menu">
    <button class="menu-item" (click)="addItem(item)">
      {{ item.name }}: {{ item.price }} Lei
    </button>
  </li>
</ul>

<br />

<ul>
  <li *ngFor="let item of selectedItems; let i = intex">
    <span>{{ item.name }}: {{ item.price }} Lei </span>
    <button class="delete-item" (click)="selectedItems.splice(i, 1)">X</button>
  </li>
</ul>

<button *ngIf="selectedItems.length != 0" (click)="makeOrder()">
  Make Order
</button>
